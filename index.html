<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>Calculator</h1>
        </div>

        <div class="box__form">
          <div class="form-input">
            <input class="input" type="number" />
          </div>
          <div class="form-buttons">
            <button class="button-ac button">AC</button>
            <button class="button-del button">DEL</button>

            <button class="button-plus-minus button">+/-</button>
            <button class="button-root button">√</button>
            <button class="button-degree button">x^n</button>
            <button class="button-divide button">÷</button>

            <button class="button-one button">1</button>
            <button class="button-two button">2</button>
            <button class="button-three button">3</button>
            <button class="button-multiply button">*</button>

            <button class="button-four button">4</button>
            <button class="button-five button">5</button>
            <button class="button-six button">6</button>
            <button class="button-plus button">+</button>

            <button class="button-seven button">7</button>
            <button class="button-eight button">8</button>
            <button class="button-nine button">9</button>
            <button class="button-minus button">-</button>

            <button class="button-point button">.</button>
            <button class="button-zero button">0</button>
            <button class="button-equals button">=</button>
          </div>
        </div>
      </div>
    </wrapper>

    <script src="./main.js"></script>
  </body>
</html>
