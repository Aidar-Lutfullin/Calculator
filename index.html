<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>Calculator</h1>
        </div>

        <div class="box__form">
          <div class="form-input">
            <form name="form">
              <input class="input" type="text" name="textview" readonly />
            </form>
          </div>
          <div class="form-buttons">
            <button class="button-all-del button clean" onclick="clean()">
              DEL
            </button>
            <button class="button-last-del button back" onclick="back()">
              ←
            </button>

            <button class="button-plus button" onclick="insert('+')">+</button>
            <button class="button-minus button" onclick="insert('-')">−</button>
            <button class="button-multiply button" onclick="insert('*')">
              *
            </button>
            <button class="button-divide button" onclick="insert('/')">
              /
            </button>

            <button class="button-one number button" onclick="insert('1')">
              1
            </button>
            <button class="button-two number button" onclick="insert('2')">
              2
            </button>
            <button class="button-three number button" onclick="insert('3')">
              3
            </button>
            <button class="button-open-bracket button" onclick="insert('(')">
              (
            </button>

            <button class="button-four number button" onclick="insert('4')">
              4
            </button>
            <button class="button-five number button" onclick="insert('5')">
              5
            </button>
            <button class="button-six number button" onclick="insert('6')">
              6
            </button>
            <button class="button-close-bracket button" onclick="insert(')')">
              )
            </button>

            <button class="button-seven number button" onclick="insert('7')">
              7
            </button>
            <button class="button-eight number button" onclick="insert('8')">
              8
            </button>
            <button class="button-nine number button" onclick="insert('9')">
              9
            </button>
            <button class="button-point button" onclick="insert('.')">.</button>

            <button class="button-zero number button" onclick="insert('0')">
              0
            </button>
            <button class="button-equal button" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </wrapper>

    <script src="./main.js"></script>
  </body>
</html>
