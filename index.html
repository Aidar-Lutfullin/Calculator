<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <wrapper class="box">
      <div class="container">
        <div class="box__title">
          <h1>Calculator</h1>
        </div>

        <div class="box__form">
          <div class="form-input">
            <input class="input" type="number" />
          </div>
          <div class="form-buttons">
            <button class="button-all-del button">DEL</button>
            <button class="button-last-del button">←</button>

            <button class="button-plus button">+</button>
            <button class="button-minus button">−</button>
            <button class="button-multiply button">×</button>
            <button class="button-divide button">÷</button>

            <button class="button-one number button">1</button>
            <button class="button-two number button">2</button>
            <button class="button-three number button">3</button>
            <button class="button-open-bracket button">(</button>

            <button class="button-four number button">4</button>
            <button class="button-five number button">5</button>
            <button class="button-six number button">6</button>
            <button class="button-close-bracket button">)</button>

            <button class="button-seven number button">7</button>
            <button class="button-eight number button">8</button>
            <button class="button-nine number button">9</button>
            <button class="button-point button">.</button>

            <button class="button-zero number button">0</button>
            <button class="button-equals button">=</button>
          </div>
        </div>
      </div>
    </wrapper>

    <script src="./main.js"></script>
  </body>
</html>
